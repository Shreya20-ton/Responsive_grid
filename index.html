<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Photo Gallery with Hover</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr; /* Mobile: 1 column */
      gap: 10px;
      max-width: 900px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 6px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* üîç Hover Effect */
    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
      cursor: pointer;
    }

    /* Tablet: 2 columns */
    @media (min-width: 768px) {
      .gallery {
        grid-template-columns: repeat(1, 1fr);
      }

      .gallery img:first-child {
        grid-column: 1 / 3; /* Span two columns on tablet */
      }
    }

    /* Desktop: 3 columns */
    @media (min-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }

      .gallery img:first-child {
        grid-column: 1 / 3; /* Still span two columns */
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
     <img src="xyz/shopping-list.jpg" alt="1">
    <img src="xyz/tomato-with-chef-cap.jpg" alt="2">
    <img src="xyz/capybara-with-chef-cap-removebg-preview.png" alt="3">
    <img src="xyz/i-want-the-backgroung-image-for-webpage-which-show.jpg" alt="4">
    <img src="xyz/junkfood-tracker--for-15-years-to-25-years-agegrou.jpg" alt="5">
    <img src="xyz/receipe-books--with-details-but.jpg" alt="6">
    <img src="xyz/staying-silent-and-not-advertising-for-your-lemona.jpg" alt="7">
    <img src="xyz/tomato-with-chef-cap.jpg" alt="8">
    <img src="xyz/a-mother-and-daughter-are-having-fun-conversation-.jpg" alt="9">
  </div>

</body>
</html>
